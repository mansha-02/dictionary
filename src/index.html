<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dictionary Web App">
  <meta name="color-scheme" content="dark">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/main.scss">
  <script src="scripts/script.js" type="module"></script>

  <title>Dictionary Web App</title>
</head>

<body class="body theme--default theme--mono">
  <header class="header">
    <div class="settings">
      <span class="logo">
        <a href="#">
          <span class="visually-hidden">Dictionary Home</span>
          <img src="./assets/image.png" alt="Logo" height="70px" />
        </a>
      </span>
      <div class="select">
        <select id="font-theme-select" data-font-theme></select>
        <span class="select__focus"></span>
      </div>
      <input type="checkbox" class="toggle__checkbox dark-mode__toggle" id="dark-mode__toggle" data-dark-mode-toggle>
      <div class="toggle">
        <label class="toggle__slider" for="dark-mode__toggle"></label>
        <span class="visually-hidden">Enable Dark Mode</span>
      </div>
    </div>

    <div class="search">
      <input autofocus placeholder="Enter any word" type="text" class="search__input" id="search-term">
      <label class="search__label">
        <button type="button" class="btn btn--icon" id="search-button">
          <svg class="icon icon-search">
            <use href="assets/icons.svg#icon-search"></use>
          </svg>
        </button>
      </label>
    </div>
  </header>

  <main class="main" data-state aria-live="polite" aria-busy="false">

    <section data-keyword class="keyword">
      <h1 data-keyword__term class="keyword__word heading--1"></h1>
      <p data-keyword__pronunciation class="keyword__pronunciation text--2"></p>
      <figure class="keyword__audio">
        <figcaption class="visually-hidden">Listen to the pronunciation</figcaption>
        <audio data-keyword__audio></audio>
        <button type="button" class="btn btn--icon keyword__audio-play"  data-keyword__play>
          
            <img src="./assets/icon-play.svg" alt="Logo" class="icon icon-play" height="40px" width="60px" />
          
        </button>
        <p class="keyword__audio-text" style="font-style: italic; color: rgb(98, 15, 69);">(click for pronunciation)</p>
      </figure>
    </section>

    <section class="error text--center">
    
      <h1 class="heading--4 error__title" data-error-title></h1>
      <p class="text--1 error__message" data-error-message></p>
    </section>

    <section data-definitions class="definitions"></section>

    <section class="busy">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>

  </main>
</body>

</html>
